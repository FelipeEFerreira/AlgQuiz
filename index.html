<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content = "width = device-width,
        initial-scale=1.0" />
        <title>AlgQuiz</title>

        <link rel ="stylesheet" href ="style.css" />
    </head>
    <body>
        <div class="start-screen">
            <div id="img-div">
                <img src= "logo.png"
                    width="500"
                    height="500"/>
            </div>
            <button id="start-button">Start</button>
            <select id= "categorias" onchange="update()"> 
                <option value= "Default">Selecione uma categoria</option>
                <option value="Recursividade">Recursividade</option> 
                <option value="Complexidade">Complexidade</option> 
                <option value="Lista Ligada">Lista Ligada</option> 
                <option value="TAD">Filas e Pilhas</option> 
                <option value="Ordenação">Ordenação</option>
            </select>
        </div>
        <div id="display-container">
            <div class="header">
                <div class="number-of-count">
                    <span class ="number-of-question"></span> 
                </div>
                <div class="timer-div">
                    <img src= "clock.png"/>
                    <span class="time-left">20s</span>
                </div>
            </div>
            <div id="container">
            </div>
            <button id="next-button">Next</button>
        </div>
        <div class="score-container hide">
            <div id = "user-score">Demo Score</div>
            <button id = "restart">Restart</button>
            <button id = "new">Novo Quiz</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
